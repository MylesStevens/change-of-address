<header class="page-header">

<script>

  function SignIn() {
    var data = {
      page: "1",
      questions: [
        {username:"James", password:"Bishop"},
        {username:"Neil", password:"Todd"}
      ],
      redirect: "Options.html"
    };

    var json = JSON.parse(JSON.stringify(data));

    document.location.href = json.redirect;
  }

</script>

</header>

<main id="page-container" role="main">

<h1 class="form-title heading-medium">
      Sign in
</h1> 

<form id="form1" action="2COA_2" method="get" class="form">
   
    <div class="form-group">
      <label class="form-label" for="username">
        Username
      </label>
        
      <input type="text" class="form-control" id="username" name="username">
    </div>
    
    <div class="form-group">
      <label class="form-label" for="password">
        Password
      </label>
        
      <input type="password" class="form-control" id="password" name="password">
      <br/>
    </div>

    <div class="grid-row"> </div>

    <p class ="validation-message" id="postcodeerror"> </p>
  
    <p class="fields"><input name="signin" type="button" class="button" value="Continue" onclick="SignIn()"/></p>

     <!-- <div class="validation-message">
          <p class="validation-message">{{err}}</p>
    </div> -->

     <!-- <div class="form-group">
      <button type="submit" id="continue" class="button next validation-submit" data-validation-sources="postcode">
        Find Address
    </button> -->
    
  </form>  
    
  <ul>
    <li><a href="javascript:window.history.go(-1);">Back</a></li>
  </ul>

</main>

{{/content}}
